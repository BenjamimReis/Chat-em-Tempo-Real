version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - '5000:5000'
    environment:
      - POSTGRES_URI=postgres://user:pass@postgres:5432/chat
      - MONGO_URI=mongodb://mongo:27017/chat
    depends_on:
      - postgres
      - mongo

  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: chat
    ports:
      - '5432:5432'

  mongo:
    image: mongo
    ports:
      - '27017:27017'
